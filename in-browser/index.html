<!DOCTYPE html>
<html>
<head>
	<title>Vue in-browser</title>

	<script type="text/javascript" src="vue.min.js"></script>
</head>
<body>
	<div id="app">
		<h1>{{message}}</h1>

		<img v-bind:src="img" alt=""> <!-- short name of v-bin=':' -->

		<p v-if="error">Error!</p>
		<p v-else>No Error!</p>

		<ul>
			<li v-for="todo in todos">
				{{todo.text}}
			</li>
		</ul>

		<button v-on:click="reverseMessage">Reverse Message</button> <!-- short name of v-on:click='@click' -->

		<form>
			<label>Name:</label>
			<input type="text" name="name" v-model="username">
			<p>{{username}}</p>
		</form>
	</div>

	<script type="text/javascript">
		var app = new Vue({
				  el: '#app',
				  data: {
				    message: 'Hello Vue!',
				    img: '../photo/vue.jpg',
				    error:false,
				    todos: [
				      { text: 'Learn JavaScript' },
				      { text: 'Learn Vue' },
				      { text: 'Build something awesome' }
				    ],
				    username:''
				  },
				  methods:{
				  	reverseMessage(){
				  		this.message=this.message.split('').reverse().join('')
				  	}
				  }

				})

	</script>
</body>
</html>
